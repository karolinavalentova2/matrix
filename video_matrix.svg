<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1063 598">
    <mask id="videoMask">
        <use href="#maskElements" x="0" y="0"/>
    </mask>
    <foreignObject width="1063" height="598" x="0" y="0" mask="url(#videoMask)">
        <video mute="mute" loop="loop" autoplay="autoplay" width="1063" height="598">
            <source src="./video/matrix.mp4" type="video/mp4">
            Your browser does not support this format
        </video>
    </foreignObject>
    <defs>
        <g id="maskElements">
            <rect width="1063" height="598" x="0" y="0" fill="white"></rect>
            <circle class="c01" r="1000" cx="532" cy="299" fill="url('#searchLight')"></circle>
            <circle class="c02" r="1000" cx="532" cy="299" fill="url('#searchLight')"></circle>
            <circle class="c03" r="1000" cx="532" cy="299" fill="url('#searchLight')"></circle>
            <circle class="c04" r="1000" cx="532" cy="299" fill="url('#searchLight')"></circle>
            <rect class="ra02" width="50" height="50" x="0" y="0" fill="black"></rect>
        </g>
        <radialGradient id="searchLight">
            <!-- stop offset="90%" stop-color="white" />            
            <stop offset="100%" stop-color="black"/ -->
            <stop offset="50%" stop-color="white" />            
            <stop offset="90%" stop-color="black"/>
            <stop offset="100%" stop-color="white" />
        </radialGradient>
    </defs>
    
</svg>